<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    
    <!-- Glow effect for logo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for text -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Main content container -->
  <g transform="translate(600, 280)">
    <!-- Logo icon background glow -->
    <ellipse cx="0" cy="-60" rx="70" ry="70" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
    
    <!-- Graduation Cap Icon (GraduationCap from lucide) -->
    <g transform="translate(-50, -130) scale(4.2)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
      <path d="M6 12v5c3 3 9 3 12 0v-5"/>
    </g>
    
    <!-- Main Title: Durrah -->
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="90" font-weight="800" fill="white" filter="url(#shadow)">
      Durrah
    </text>
    
    <!-- Subtitle: for Tutors -->
    <text x="0" y="120" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="40" font-weight="300" fill="rgba(255,255,255,0.9)">
      for Tutors
    </text>
    
    <!-- Tagline -->
    <text x="0" y="190" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.75)">
      Create Secure Online Exams in Minutes
    </text>
  </g>
  
  <!-- Bottom URL -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.6)">
    tutors.durrahsystem.tech
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(250, 520)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
    <text x="70" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">ğŸ›¡ï¸ Anti-Cheating</text>
  </g>
  
  <g transform="translate(420, 520)">
    <rect x="0" y="0" width="130" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">âš¡ Auto-Grade</text>
  </g>
  
