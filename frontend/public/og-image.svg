    <rect x="0" y="0" width="120" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">ğŸ‘¶ Kids Mode</text>
  </g>
  
