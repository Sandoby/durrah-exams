<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Subscription Emails</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f1f5f9;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0f172a;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #1e293b;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #1d4ed8;
    }
    .button-group {
      display: grid;
      gap: 12px;
      margin-top: 30px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .primary {
      background: linear-gradient(120deg, #0f172a 0%, #1d4ed8 100%);
      color: white;
    }
    .primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
    }
    .secondary {
      background: #f1f5f9;
      color: #0f172a;
    }
    .secondary:hover {
      background: #e2e8f0;
    }
    .info {
      background: #eff6ff;
      border-left: 4px solid #1d4ed8;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #d1fae5;
      border-left: 4px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      color: #991b1b;
    }
    .email-type {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .email-option {
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .email-option:hover {
      border-color: #1d4ed8;
      background: #eff6ff;
    }
    .email-option.selected {
      border-color: #1d4ed8;
      background: #eff6ff;
    }
    .email-option input[type="radio"] {
      display: none;
    }
    .email-label {
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 4px;
    }
    .email-desc {
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Test Subscription Emails</h1>
    <p class="subtitle">Test your subscription expiry email templates</p>

    <div class="info">
      <strong>üìå Note:</strong> Make sure your Supabase project URL and anon key are configured below.
    </div>

    <form id="emailForm">
      <div class="form-group">
        <label for="supabaseUrl">Supabase Project URL</label>
        <input 
          type="url" 
          id="supabaseUrl" 
          placeholder="https://your-project.supabase.co"
          value="https://khogxhpnuhhebkevaqlg.supabase.co"
          required
        >
      </div>

      <div class="form-group">
        <label for="supabaseKey">Supabase Anon Key</label>
        <input 
          type="text" 
          id="supabaseKey" 
          placeholder="Your anon key"
          required
        >
      </div>

      <div class="form-group">
        <label for="userId">Your User ID (from Supabase Auth)</label>
        <input 
          type="text" 
          id="userId" 
          placeholder="e.g., 123e4567-e89b-12d3-a456-426614174000"
          required
        >
      </div>

      <div class="form-group">
        <label for="email">Test Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="your@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Your Name"
          value="Test User"
          required
        >
      </div>

      <div class="form-group">
        <label>Select Email Type to Test</label>
        <div class="email-type">
          <label class="email-option selected">
            <input type="radio" name="emailType" value="welcome" checked>
            <div class="email-label">‚ú® Welcome</div>
            <div class="email-desc">Initial onboarding</div>
          </label>
          <label class="email-option">
            <input type="radio" name="emailType" value="subscription_reminder_7d">
            <div class="email-label">‚è∞ 7-Day Reminder</div>
            <div class="email-desc">Expires in 7 days</div>
          </label>
          <label class="email-option">
            <input type="radio" name="emailType" value="subscription_reminder_3d">
            <div class="email-label">üö® 3-Day Reminder</div>
            <div class="email-desc">Expires in 3 days</div>
          </label>
          <label class="email-option">
            <input type="radio" name="emailType" value="subscription_expired">
            <div class="email-label">‚ö†Ô∏è Just Expired</div>
            <div class="email-desc">Expired today</div>
          </label>
          <label class="email-option">
            <input type="radio" name="emailType" value="subscription_expired_3d">
            <div class="email-label">üíî 3 Days Expired</div>
            <div class="email-desc">Win-back email</div>
          </label>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="primary">üì§ Send Test Email</button>
        <button type="button" class="secondary" onclick="sendAllEmails()">üìß Send All Email Types</button>
      </div>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    // Handle email option selection
    document.querySelectorAll('.email-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.email-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        option.querySelector('input[type="radio"]').checked = true;
      });
    });

    // Handle form submission
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const supabaseUrl = document.getElementById('supabaseUrl').value;
      const supabaseKey = document.getElementById('supabaseKey').value;
      const userId = document.getElementById('userId').value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const emailType = document.querySelector('input[name="emailType"]:checked').value;
      
      await sendEmail(supabaseUrl, supabaseKey, userId, email, name, emailType);
    });

    async function sendEmail(supabaseUrl, supabaseKey, userId, email, name, emailType) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.innerHTML = '‚è≥ Sending email...';

      try {
        const response = await fetch(`${supabaseUrl}/functions/v1/send-welcome-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${supabaseKey}`,
          },
          body: JSON.stringify({
            userId,
            email,
            name,
            emailType
          })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            ‚úÖ <strong>Email sent successfully!</strong><br>
            Type: ${emailType}<br>
            Email ID: ${data.emailId || 'N/A'}<br>
            Check your inbox at: ${email}
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            ‚ùå <strong>Failed to send email</strong><br>
            Error: ${data.error || 'Unknown error'}
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          ‚ùå <strong>Network error</strong><br>
          ${error.message}
        `;
      }
    }

    async function sendAllEmails() {
      if (!confirm('This will send 5 test emails (one for each type). Continue?')) {
        return;
      }

      const supabaseUrl = document.getElementById('supabaseUrl').value;
      const supabaseKey = document.getElementById('supabaseKey').value;
      const userId = document.getElementById('userId').value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;

      if (!supabaseUrl || !supabaseKey || !userId || !email) {
        alert('Please fill in all fields first!');
        return;
      }

      const emailTypes = [
        'welcome',
        'subscription_reminder_7d',
        'subscription_reminder_3d',
        'subscription_expired',
        'subscription_expired_3d'
      ];

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.innerHTML = '‚è≥ Sending all email types...';

      let results = [];

      for (const type of emailTypes) {
        try {
          const response = await fetch(`${supabaseUrl}/functions/v1/send-welcome-email`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${supabaseKey}`,
            },
            body: JSON.stringify({
              userId,
              email,
              name,
              emailType: type
            })
          });

          const data = await response.json();
          results.push({
            type,
            success: response.ok,
            message: response.ok ? 'Sent' : data.error
          });

          // Wait 1 second between emails
          await new Promise(resolve => setTimeout(resolve, 1000));
        } catch (error) {
          results.push({
            type,
            success: false,
            message: error.message
          });
        }
      }

      const successCount = results.filter(r => r.success).length;
      const resultHtml = results.map(r => 
        `${r.success ? '‚úÖ' : '‚ùå'} ${r.type}: ${r.message}`
      ).join('<br>');

      resultDiv.className = successCount === results.length ? 'result success' : 'result error';
      resultDiv.innerHTML = `
        <strong>${successCount}/${results.length} emails sent</strong><br>
        ${resultHtml}
      `;
    }
  </script>
</body>
</html>
