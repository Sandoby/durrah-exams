name: Build Android App
# Triggering build for branded production final V52.2 - Release Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Web App
        working-directory: ./frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./frontend
        run: npx cap sync android

      - name: Make Gradlew Executable
        working-directory: ./frontend/android
        run: chmod +x gradlew

      - name: Build Android APK (Release)
        working-directory: ./frontend/android
        env:
          KEYSTORE_PASSWORD: durrah2025
          KEY_ALIAS: durrah-release
          KEY_PASSWORD: durrah2025
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DurrahTutors-APK
          path: frontend/android/app/build/outputs/apk/**/*.apk
